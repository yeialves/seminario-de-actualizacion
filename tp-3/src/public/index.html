<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

</head>
<body>
<div class="wrapper">
  <div class="container">
    <div class="left">
      <div class="person" data-chat="Nahue">
        <img src="Picsart_24-04-11_02-08-06-356.jpg" alt="Person 1">
        <span class="name">Nahue</span>
      </div>
      <div class="person" data-chat="Kat">
        <img src="20240528_195602.jpg" alt="Person 2">
        <span class="name">Kat</span>
      </div>
      <div class="person" data-chat="Tade">
        <img src="Screen Shot 2024-05-30 at 17.48.27.png" alt="Person 3">
        <span class="name">Tade</span>
      </div>
    </div>
    <div class="right">
      <div class="chat active-chat" data-chat="Nahue">
        <button class="delete-chat-button">Borrar Chat</button> 
        <div class="chat-messages" id="chatMessagesNahue"></div>
      </div>
      <div class="chat" data-chat="Kat">
        <button class="delete-chat-button">Borrar Chat</button> 
        <div class="chat-messages" id="chatMessagesKat"></div>
      </div>
      <div class="chat" data-chat="Tade">
        <button class="delete-chat-button">Borrar Chat</button> 
        <div class="chat-messages" id="chatMessagesTade"></div>
    </div>    
      <div id="chatInputContainer">
  <input id="chatInput" type="text" placeholder="Escribe tu mensaje..." />
  <button id="sendButton">Enviar</button>
</div>

    </div>
  </div>
</div>

<!-- SCRIPTS -->
<script src="/socket.io/socket.io.js"></script>
<script src="/app.js"></script>
</body>
</html>
